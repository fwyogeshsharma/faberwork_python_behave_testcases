[pytest]
# Pytest configuration for Faberwork Test Automation
# (Optional - for unit testing of page objects and utilities)

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Console output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --code-highlight=yes
    --html=reports/pytest_report.html
    --self-contained-html

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    slow: Slower running tests
    wip: Work in progress
    skip: Skip these tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage
# Uncomment to enable coverage
# addopts = --cov=pages --cov=utils --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
