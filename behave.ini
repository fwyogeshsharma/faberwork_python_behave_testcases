[behave]
# Behave configuration for Faberwork Test Automation

# Output format
format = pretty
show_skipped = false
show_timings = true
color = true

# Logging
logging_level = INFO
logging_format = %(levelname)s: %(message)s
log_capture = true

# Directories
paths = features
step_definitions = features/steps

# Behavior on failure
stop = false
show_source = true

# Tags
default_tags = -@wip -@skip

# Cucumber JSON output for reporting
# Uncomment below for JSON reports
# format = json
# outfiles = reports/cucumber.json

# Multiple formatters
# format = pretty
#          json.pretty
#          html
# outfiles =
#           reports/cucumber.json
#           reports/behave_report.html

# JUnit XML output
# junit = true
# junit_directory = reports

# Allure output
# format = allure_behave.formatter:AllureFormatter
# outfiles = reports/allure

# Summary output
summary = true

# Quiet mode (minimal output)
# quiet = false

# Verbose mode
# verbose = false

# Dry run (syntax check without execution)
# dry_run = false

# Exclude patterns
exclude_re = .*backup.*

# Runner options
runner = behave.runner:Runner
